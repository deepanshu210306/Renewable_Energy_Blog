<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renewable Energy Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌱 Renewable Energy Blog</h1>
  </header>
  <div class="container">
    <h2>✍️ Create a New Article</h2>
    <input type="text" id="title" placeholder="Enter Article Title" />
    <textarea id="content" rows="5" placeholder="Share your thoughts on renewable energy..."></textarea>
    <button onclick="addArticle()">Post Article</button>

    <div id="articles"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
